<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div style="color: brown; font-size: 100px; text-align: center; margin-top: 50px;">Drum</div>
    <p style="font-style: italic;color: #fff; text-align: center; font-size: 25px;">Please press below keys</p>
    <div class="keys">
        <div data-key1="65" class="key">
            <kbd>A</kbd>
        </div>
        <div data-key1="83" class="key">
            <kbd>S</kbd>
        </div>
        <div data-key1="68" class="key">
            <kbd>D</kbd>
        </div>
        <div data-key1="70" class="key">
            <kbd>F</kbd>
        </div>
        <div data-key1="71" class="key">
            <kbd>G</kbd>
        </div>
        <div data-key1="72" class="key">
            <kbd>H</kbd>
        </div>
        <div data-key1="74" class="key">
            <kbd>J</kbd>
        </div>
        <div data-key1="75" class="key">
            <kbd>K</kbd>
        </div>
        <div data-key1="76" class="key">
            <kbd>L</kbd>
        </div>
    </div>
    <audio data-key1="65" src="sounds/808_2.wav"></audio>
    <audio data-key1="83" src="sounds/808_3.wav"></audio>
    <audio data-key1="68" src="sounds/808_4.wav"></audio>
    <audio data-key1="70" src="sounds/808_5.wav"></audio>
    <audio data-key1="71" src="sounds/808_6.wav"></audio>
    <audio data-key1="72" src="sounds/808_7.wav"></audio>
    <audio data-key1="74" src="sounds/808_C.wav"></audio>
    <audio data-key1="75" src="sounds/808_K.wav"></audio>
    <audio data-key1="76" src="sounds/808_O.wav"></audio>

    <script>
        function playSound(e) {
            console.log(e)
            const audio = document.querySelector(`audio[data-key1="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key1="${e.keyCode}"]`)
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing')
        }

        function removetransition(e) {
            // if(e.propertyName !=='transform') return;
            this.classList.remove('playing')
        }

        const key = document.querySelectorAll('.key')
        key.forEach(e => e.addEventListener('transitionend', removetransition));
        window.addEventListener("keydown", playSound)
        
        
        const div = document.querySelectorAll('.key');
        div.forEach(e => e.addEventListener('click', 
        ()=>{
        e.keyCode = e.attributes[0].nodeValue;
        playSound(e)
        }))
        // div.attributes[0].nodeValue.addEventListener('click',(e)=>{
        //     console.log(e)
        // })
        // div.addEventListener('click', (e)=>{
        //     console.log(e)
        // })

    </script>
</body>

</html>
